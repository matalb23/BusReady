 <div id="LayoutDivseccion">

        <script type="text/javascript">
       if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android)/)) {
           document.addEventListener("deviceready", inicializarSeccion, false);
          // document.addEventListener("backbutton", goBack, false);
       } else {
           inicializarSeccion();
       }

       // get a reference to the table
        var table = document.querySelector('table');

        // listen for a click
        table.addEventListener('click', function(ev){
            // get the event targets ID
            var seccionid = ev.target.id;
            if(seccionid!="")
            {
              setConfigValue("seccionid",seccionid);
                window.location = "inspeccionar.html";
            }

        })
       </script>
